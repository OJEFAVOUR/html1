    <title>form page</title>

<body>

        <ul>
            <li><a href="./index.html">home page</a></a></li>
            <li><a href="form.html">form page</a></li> 
        </ul>
    </nav>
    <img src="./ALtShOoLlOgo.jpg" alt="LLL" width="200">
    <h1> Application form</h1>
    <p>Fill in your details</p>

    <form>
        
        <label for="first_name">First name *</label>
        <input type="text" placeholder="Enter first name">
        <label for="last_name">Last name *</label>
        <input type="text" placeholder="Enter last name"><br/>
        <label for="gender select">Gender *</label>
        <select name="gender-select" id="select gender"> 
            <option value="">select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>                                                                        
        </select>
        <label for="date of birth">Date of birth *</label>
        <input type="date"><br/>
        <label for="email address">Email address *</label>
        <input type="email" placeholder="Enter email address">
        <label for="educational-level">Educational level *</label>
        <select name="educational-level" id="select educational-level">
            <option value=""> select level of education</option>
            <option value="Bsc">Bsc</option>
            <option value="Msc">Msc</option>
            <option value="">Diploma</option>
            <option value="">High School / Secondary School</option>
            <option value="">Under Graduate</option>
            <option value="">Junior / Middle School</option>
            <option value="">Post Graduate</option>
        </select><br/>

        <label for="country">Country* </label>
        <select>
            <option value="">Select your country</option>
            <option value="">Nigeria</option>
            <option value="">Kenya</option>
            <option value="">United state of America</option>
        </select>

        <label for="State/city of residence">State/City of Residence</label>
        <input type="text" placeholder="Enter your state of residence"><br/>

        <label for="Employment status">Employment Status *</label>
        <select>
            <option value="">select employment status</option>
            <option value="">employed</option>
            <option value="">unemployed</option>
            <option value="">self-employed</option>
        </select>
        <label for="phone number">Phone Number *</label>
        <input type="number" placeholder="09018760478"><br/>

        <label for="school choice">Choose School *</label>
        <select>
            <option value="">Select school</option>
            <option value="">School of Creative Economy</option>
            <option value="">School of Business</option>
        </select>

        <label for="course of study">Choose Course of Study *</label>
        <select>
            <option value="">Select course</option>
        </select><br/>

        <label for="select channel">How did you hear about us? *</label>
        <select>
            <option value="">Select channel</option>
            <option value="">Facebook</option>
            <option value="">Linkedin</option>
            <option value="">Youtube</option>
            <option value="">Friend</option>
            <option value="">Whatsapp</option>
            <option value="">Instagram</option>
            <option value="">Bil Board</option>
            <option value="">Other</option>
        </select>

        <label for="Schorlaship/Discount Code">Schorlaship/Discount Code (optional)</label>
        <input type="text" placeholder="Schorlaship or Student ID or discount codes"><br/>

<p>By clicking continue, <span>agree</span> to <u>Terms of use</u> and<br/>and acknowledge that i have read the<u>Privacy Policy</u></p>
 
<input type="submit" value="Proceed">

<p>Already have an account? <u>Sign in</u></p>




    </form>


    
    

</body>
